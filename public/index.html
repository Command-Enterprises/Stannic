<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>
        <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <style>
            *
            {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow-x: hidden;
                &::-webkit-scrollbar
                {
                    display: none;
                }
            }
            body
            {
                background-color: rgb(42, 42, 62);
                div
                {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 40px;
                    width: 100%;
                    height: 100%;
                    h1
                    {
                        padding-top: 40px;
                        color: rgb(229, 226, 226);
                        font-size: 80px;
                        font-weight: 400;
                        text-transform: lowercase;
                        font-family: 'Ubuntu', sans-serif;
                        transition: 0.1s cubic-bezier(0.86, 0, 0.07, 1);
                        cursor: default;
                        &:hover
                        {
                            font-weight: 700;
                            transform: rotate(+1.05deg);
                        }
                    }
                    p
                    {
                        padding-top: 55px;
                        color: rgb(229, 226, 226);
                        font-size: 20px;
                        font-weight: 400;
                        text-transform: lowercase;
                        font-family: 'Ubuntu', sans-serif;
                        cursor: default;
                    }
                    input
                    {
                        position: absolute;
                        top: 50%;
                        padding-left: 30px;
                        background-color: rgb(22, 32, 22);
                        border: 2px solid #f1f1f1;
                        border-radius: 35px;
                        color: rgb(229, 226, 226);
                        font-size: 20px;
                        font-weight: 400;
                        text-transform: lowercase;
                        font-family: 'Ubuntu', sans-serif;
                        width: 75%;
                        height: 10vh;
                        transition: 0.1s cubic-bezier(0.86, 0, 0.07, 1);
                        cursor: default;
                        &:focus
                        {
                            outline: none;
                            width: 77.5%;
                        }
                        &::placeholder
                        {
                            color: rgb(229, 226, 226);
                            font-size: 20px;
                            font-weight: 400;
                            text-transform: lowercase;
                            font-family: 'Ubuntu', sans-serif;
                        }
                    }
                }
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Stannic</h1>

            <p>Minimalistic incognito proxy using Corrosion.</p>

            <input type="text" value="https://www.google.com/search?q=end+internet+censorship" placeholder="Search">
        </div>

        <script>
            var input = document.querySelector('body div input');

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (input.value.startsWith('http') || input.value.startsWith('https')) {
                        window.location.href = `/~/corrosion/${input.value}`;
                        return;
                    }
                }
            });
        </script>
    </body>
</html>
